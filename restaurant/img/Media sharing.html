		<script>
			var is_copied = false;
			
			function resetNotif(element) {
				if (document.getElementById(element).classList.contains('active'))
					document.getElementById(element).classList.remove('active');
			}
			
			function fnCopy() {
				if (!document.getElementById('notif_copied').classList.contains('active')) {
					document.getElementById('notif_copied').classList.add('active');			
					setTimeout(resetNotif, 1500, 'notif_copied');
				}
				
				copyToClipboard(document.getElementsByTagName('input')[0].value);
				
				is_copied = true;
			}
			
			function copyToClipboard(text) {
				if (window.clipboardData && window.clipboardData.setData) {
					return window.clipboardData.setData("Text", text);
				}
				else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
					var textarea = document.createElement("textarea");
					textarea.textContent = text;
					textarea.style.position = "fixed"; 
					document.body.appendChild(textarea);
					textarea.select();
					try {
						return document.execCommand("copy");
					}
					catch (ex) {
						return prompt("Copy to clipboard: Ctrl+C, Enter", text);
					}
					finally {
						document.body.removeChild(textarea);
					}
				}
			}
			
			function fnToCopy() {
				if (!document.getElementById('notif_tocopy').classList.contains('active')) {
					document.getElementById('notif_tocopy').classList.add('active');			
					setTimeout(resetNotif, 1500, 'notif_tocopy');
				}
			}
			
			function checkInactive() {
				if (is_copied) return;
			
				if (typeof checkInactive.inactive_counter == 'undefined')
					checkInactive.inactive_counter = 0;

				checkInactive.inactive_counter++;

				if (checkInactive.inactive_counter == 3) {			
					checkInactive.inactive_counter = 0;
					fnToCopy();
					setTimeout(checkInactive, 2000);
				} else {
					setTimeout(checkInactive, 1000);
				}
			}
			
			setTimeout(checkInactive, 1000);
		</script>
